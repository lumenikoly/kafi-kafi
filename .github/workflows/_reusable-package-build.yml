name: Reusable Package Build

on:
  workflow_call:
    inputs:
      target_name:
        required: true
        type: string
      os:
        required: true
        type: string
      artifact_name:
        required: true
        type: string
      artifact_path:
        required: true
        type: string
      portable_archive:
        required: false
        type: string
        default: ""

permissions:
  contents: read

jobs:
  package:
    name: Build ${{ inputs.target_name }}
    runs-on: ${{ inputs.os }}
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Gradle cache
        uses: gradle/actions/setup-gradle@v4

      - name: Ensure Gradle wrapper is executable
        if: runner.os != 'Windows'
        run: chmod +x ./gradlew

      - name: Build native package
        if: runner.os == 'Windows'
        run: .\gradlew.bat --no-daemon :app-desktop:createDistributable :app-desktop:packageDistributionForCurrentOS

      - name: Build native package
        if: runner.os != 'Windows'
        run: ./gradlew --no-daemon :app-desktop:createDistributable :app-desktop:packageDistributionForCurrentOS

      - name: Build standalone AppImage (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euo pipefail

          APP_ROOT="app-desktop/build/compose/binaries/main/app/LightKafkaViewer"
          if [ ! -d "$APP_ROOT" ]; then
            echo "Expected app bundle not found at: $APP_ROOT"
            exit 1
          fi

          APPIMAGE_DIR="app-desktop/build/compose/binaries/main/appimage"
          APPDIR="$APPIMAGE_DIR/LightKafkaViewer.AppDir"
          mkdir -p "$APPIMAGE_DIR"
          rm -rf "$APPDIR"
          mkdir -p "$APPDIR"

          cp -a "$APP_ROOT" "$APPDIR/LightKafkaViewer"

          printf '%s\n' '#!/usr/bin/env bash' 'HERE="$(dirname "$(readlink -f "$0")")"' 'exec "$HERE/LightKafkaViewer/bin/LightKafkaViewer" "$@"' > "$APPDIR/AppRun"
          chmod +x "$APPDIR/AppRun"

          printf '%s\n' '[Desktop Entry]' 'Type=Application' 'Name=LightKafkaViewer' 'Exec=AppRun' 'Icon=lightkafkaviewer' 'Categories=Development;' 'Terminal=false' > "$APPDIR/lightkafkaviewer.desktop"

          ICON_CANDIDATES=(app-desktop/build/compose/default-resources/*/default-icon-linux.png)
          if [ ! -f "${ICON_CANDIDATES[0]}" ]; then
            echo "Linux icon not found in compose default resources"
            exit 1
          fi
          cp "${ICON_CANDIDATES[0]}" "$APPDIR/lightkafkaviewer.png"

          APPIMAGETOOL="$APPIMAGE_DIR/appimagetool.AppImage"
          APPIMAGE_OUTPUT="$APPIMAGE_DIR/LightKafkaViewer-x86_64.AppImage"
          curl -fsSL -o "$APPIMAGETOOL" https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x "$APPIMAGETOOL"

          ARCH=x86_64 APPIMAGE_EXTRACT_AND_RUN=1 "$APPIMAGETOOL" "$APPDIR" "$APPIMAGE_OUTPUT"

          rm -rf "$APPDIR" "$APPIMAGETOOL"

      - name: Archive portable launcher bundle (Windows)
        if: runner.os == 'Windows' && inputs.portable_archive != ''
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path dist -Force | Out-Null
          $appPath = Get-ChildItem "app-desktop/build/compose/binaries/main/app" | Select-Object -First 1
          if (-not $appPath) {
            throw "No distributable app bundle found"
          }
          Compress-Archive -Path $appPath.FullName -DestinationPath "dist/${{ inputs.portable_archive }}" -Force

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}
          path: ${{ inputs.artifact_path }}
          if-no-files-found: error

      - name: Upload Windows portable artifact
        if: runner.os == 'Windows' && inputs.portable_archive != ''
        uses: actions/upload-artifact@v4
        with:
          name: windows-portable
          path: dist/${{ inputs.portable_archive }}
          if-no-files-found: error
