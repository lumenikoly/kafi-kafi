name: Release Build

on:
  push:
    tags:
      - "v*"

concurrency:
  group: release-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  package:
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Linux (AppImage/DEB)
            os: ubuntu-latest
            artifact_name: linux-package
            artifact_path: |
              app-desktop/build/compose/binaries/main/appimage/*.AppImage
              app-desktop/build/compose/binaries/main/appimage/*.appimage
              app-desktop/build/compose/binaries/main/deb/*.deb
          - name: Windows (MSI)
            os: windows-latest
            artifact_name: windows-msi
            artifact_path: app-desktop/build/compose/binaries/main/msi/*.msi
            portable_archive: light-kafka-viewer-windows-portable.zip
          - name: macOS (DMG)
            os: macos-latest
            artifact_name: macos-dmg
            artifact_path: app-desktop/build/compose/binaries/main/dmg/*.dmg
            portable_archive: light-kafka-viewer-macos-portable.zip
    uses: ./.github/workflows/_reusable-package-build.yml
    with:
      target_name: ${{ matrix.name }}
      os: ${{ matrix.os }}
      artifact_name: ${{ matrix.artifact_name }}
      artifact_path: ${{ matrix.artifact_path }}
      portable_archive: ${{ matrix.portable_archive || '' }}

  publish-release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: package
    if: startsWith(github.ref, 'refs/tags/')
    timeout-minutes: 15
    permissions:
      contents: write

    steps:
      - name: Download packaged artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/*.AppImage
            dist/**/*.appimage
            dist/**/*.deb
            dist/**/*.msi
            dist/**/*.dmg
            dist/**/*windows-portable*.zip
