name: Release Build

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  package:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Linux (DEB)
            os: ubuntu-latest
            artifact_name: linux-deb
            artifact_path: app-desktop/build/compose/binaries/main/deb/*.deb
          - name: Windows (MSI)
            os: windows-latest
            artifact_name: windows-msi
            artifact_path: app-desktop/build/compose/binaries/main/msi/*.msi
          - name: macOS (DMG)
            os: macos-latest
            artifact_name: macos-dmg
            artifact_path: app-desktop/build/compose/binaries/main/dmg/*.dmg

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Gradle cache
        uses: gradle/actions/setup-gradle@v4

      - name: Ensure Gradle wrapper is executable
        if: runner.os != 'Windows'
        run: chmod +x ./gradlew

      - name: Build native package
        if: runner.os == 'Windows'
        run: .\gradlew.bat --no-daemon :app-desktop:packageDistributionForCurrentOS

      - name: Build native package
        if: runner.os != 'Windows'
        run: ./gradlew --no-daemon :app-desktop:packageDistributionForCurrentOS

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_path }}
          if-no-files-found: error

  publish-release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: package
    if: startsWith(github.ref, 'refs/tags/')
    timeout-minutes: 15
    permissions:
      contents: write

    steps:
      - name: Download packaged artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/*.deb
            dist/**/*.msi
            dist/**/*.dmg
